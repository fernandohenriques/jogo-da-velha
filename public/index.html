<html>
  <head>
    <title>Joga da Velha</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Jogo da Velha - Humano versus Robô." />
    <meta name="author" content="Fernando Henriques" />
  </head>
  <body>
    <div class="container flex-column">
      <div class="header text-center">
        <h1>Jogo da Velha - Humano <span id="humanSymbol"></span> vs. Robô <span id="cpuSymbol"></span></h1>
      </div>
      <div class="board">
        <div class="table flex-column">
          <div class="line one flex">
            <div id="p11" class="column text-center"></div>
            <div id="p12" class="column text-center middle"></div>
            <div id="p13" class="column text-center"></div>
          </div>
          <div class="line two flex">
            <div id="p21" class="column text-center"></div>
            <div id="p22" class="column text-center middle"></div>
            <div id="p23" class="column text-center"></div>
          </div>
          <div class="line flex">
            <div id="p31" class="column text-center"></div>
            <div id="p32" class="column text-center middle"></div>
            <div id="p33" class="column text-center"></div>
          </div>
        </div>
      </div>
      <div class="interface flex">
        <div class="btn-default text-center hand symbol-change">Alterar Símbolo</div>
        <div class="btn-default text-center hand cpu-start">CPU Começa</div>
        <div class="btn-default text-center hand play-again hide">Jogar Novamente</div>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
